<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows of Heirlooms</title>
    <link rel="stylesheet" href="style.css">
</head>

<script src="items.js"></script>
<script src="canvascode.js"></script>
<script src="script.js"></script>

<body class="main-body" onload="game.initialize()" id="main-body">
    <center>
        <div class="main-screen" id="main-screen">

            <p class="description" id="description"></p>

            <div id="options">
                <p class="choice-text" id="choice1" onmouseover="changeColor('choice1', 'green')" onmouseout="changeColor('choice1', 'white')" onclick="game.selectPath(1)"></p>
                <p class="choice-text" id="choice2" onmouseover="changeColor('choice2', 'green')" onmouseout="changeColor('choice2', 'white')" onclick="game.selectPath(2)"></p>
                <p class="choice-text" id="choice3" onmouseover="changeColor('choice3', 'green')" onmouseout="changeColor('choice3', 'white')" onclick="game.selectPath(3)"></p>
                <p class="choice-text" id="choice4" onmouseover="changeColor('choice4', 'green')" onmouseout="changeColor('choice4', 'white')" onclick="game.selectPath(4)"></p>
                <p class="choice-text" id="choice5" onmouseover="changeColor('choice5', 'green')" onmouseout="changeColor('choice5', 'white')" onclick="game.selectPath(5)"></p>
                <p class="choice-text" id="choice6" onmouseover="changeColor('choice6', 'green')" onmouseout="changeColor('choice6', 'white')" onclick="game.selectPath(6)"></p>
                <p class="choice-text" id="choice7" onmouseover="changeColor('choice7', 'green')" onmouseout="changeColor('choice7', 'white')" onclick="game.selectPath(7)"></p>
            </div>

            <div class="draw-screen" id="draw-screen" onmousedown="if (!minimized) mydragg.startMoving(this, 'main-screen', event)" onmouseup='if (!minimized) mydragg.stopMoving("main-screen");'>
                <button class="minimize-button" id="minimize-button" onclick="toggleWindow()"> - </button>
                <br>
                <img class="image" id="image" alt="BROKEN">
            </div>
            <div id="txt-inventory" onmousedown="if (!minimized) mydragg.startMoving(this, 'main-screen', event)" onmouseup='if (!minimized) mydragg.stopMoving("main-screen");'>
                Inventory<hr>
                <button id="info-button" onclick="mode = 'info';">INFO</button>
                <br>
            </div>
        </div>
    </center>
</body>
</html>
